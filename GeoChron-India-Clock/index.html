<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>India GeoChron Clock</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>

<body>

  <!-- MAIN CONTAINER -->
  <div class="container">

    <h1>India GeoChron Clock</h1>

    <!-- PLACE NAME (CENTER HIGHLIGHT) -->
    <div id="placeName">---</div>

    <!-- INPUT FORM -->
    <div class="form">
      <label for="date">Date:</label>
      <input type="date" id="date">

      <label for="time">Time (IST):</label>
      <input type="time" step="1" id="time">

      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode">

      <button onclick="calculateGeoChron()">Get GeoChron Time</button>
    </div>

    <!-- OUTPUT -->
    <div class="output">
      <p><b>Latitude:</b> <span id="lat">--</span></p>
      <p><b>Longitude:</b> <span id="lon">--</span></p>
      <p><b>GeoChron Time:</b> <span id="geoTime">--</span></p>
    </div>

    <!-- MAP -->
    <div id="map"></div>

  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Your Script -->
  <script src="script.js"></script>

</body>
</html>
