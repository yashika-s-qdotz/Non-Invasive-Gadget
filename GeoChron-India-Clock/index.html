<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>India GeoChron Clock</title>
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js" defer></script>
</head>
<body>

<h1>India GeoChron Clock</h1>

<div class="container">
  <div class="form">
    <div class="form-group">
      <label>Date</label>
      <input type="date" id="date">
    </div>

    <div class="form-group">
      <label>Time (IST)</label>
      <input type="time" step="1" id="time">
    </div>

    <div class="form-group">
      <label>Pincode</label>
      <input type="text" id="pincode" placeholder="Enter 6-digit pincode">
    </div>

    <div class="button-group">
      <button onclick="fetchPostalAreas()" class="btn-primary">Fetch Areas</button>
    </div>

    <div class="form-group">
      <label>Select Area</label>
      <select id="areaDropdown" disabled>
        <option value="">-- Select Area --</option>
      </select>
    </div>

    <div class="button-group">
      <button onclick="calculateGeoChron()" id="calculateBtn" class="btn-primary" disabled>Get GeoChron Time</button>
      <button onclick="clearForm()" class="btn-clear">Clear</button>
    </div>
  </div>

  <div class="output">
    <p><b>Latitude</b> <span id="lat">--</span></p>
    <p><b>Longitude</b> <span id="lon">--</span></p>
    <p><b>GeoChron Time</b> <span id="geoTime">--</span></p>
  </div>

  <div id="map"></div>
</div>

</body>
</html>
